<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">
            <span style="color: white; font-weight: bold;" th:text="${currentUser.getName()}"></span>
            <span style="color: white;"> with roles: </span>
            <span style="color: white;" th:text="${#strings.setJoin(currentUser.roles.![title], ', ')}"></span>
        </span>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout" style="color: gray;">Log out</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <div class="nav flex-column">
                <a th:href="@{/admin}"
                   th:class="${#strings.startsWith(#httpServletRequest.getRequestURI(), '/admin') ? 'active-sidebar-link' : 'inactive-sidebar-link'}">
                    Admin
                </a>
                <a th:href="@{/user}"
                   th:class="${#strings.startsWith(#httpServletRequest.getRequestURI(), '/user') ? 'active-sidebar-link' : 'inactive-sidebar-link'}">
                    User
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 main-content">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="true" href="#" style="color: gray">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/add">New user</a>
                </li>
            </ul>
            <div class="card border">
                <h5 class="card-header">All users</h5>
                <div class="card-body">
                    <table class="table table-striped table-borderless">
                        <tbody>
                        <tr/>
                        <tr class="border-top">
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        <tr class="border-top" th:each="user : ${users}">
                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getName()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td th:text="${user.getGender()}"></td>
                            <td th:text="${#strings.setJoin(user.roles.![title], ', ')}"></td>
                            <td>
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" th:data-bs-target="${'#editModal-' + user.getId()}">
                                    Edit
                                </button>
                                <div class="modal fade" th:id="${'editModal-' + user.getId()}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body d-flex justify-content-center text-center">
                                                <form th:id="${'edit_form-' + user.getId()}" th:method="PATCH" th:action="@{/admin/{id}(id = ${user.getId()})}" th:object="${user}">
                                                    <input class="form-control" type="hidden" name="id" id="edit_id" th:value="${user.getId()}">

                                                    <label style="font-weight: bold" class="form-label" for="edit_name">Name</label>
                                                    <input class="form-control" type="text" name="name" id="edit_name" th:value="${user.getName()}"/><br/>

                                                    <label style="font-weight: bold" class="form-label" for="edit_password">Password</label>
                                                    <input class="form-control" type="password" name="password" id="edit_password"/><br/>

                                                    <label style="font-weight: bold" class="form-label" for="edit_age">Age</label>
                                                    <input class="form-control" type="text" name="age" id="edit_age" th:value="${user.getAge()}"/><br/>

                                                    <label style="font-weight: bold" class="form-label" for="edit_gender">Gender</label>
                                                    <select class="form-control" th:object="${user}" th:name="gender" id="edit_gender">
                                                        <option th:each="gender : ${T(ru.kata.spring.boot_security.demo.model.Gender).values()}"
                                                                th:value="${gender}" th:text="${gender}"
                                                                th:selected="${gender} == ${user.gender}">></option>
                                                    </select> <br/>

                                                    <label style="font-weight: bold" for="edit_roles" class="form-label">Roles</label>
                                                    <select class="form-control" multiple="multiple" name="roles" id="edit_roles">
                                                        <option th:each="role : ${T(ru.kata.spring.boot_security.demo.model.Role).values()}"
                                                                th:value="${role.name()}" th:text="${role.getTitle()}"
                                                                th:selected="${user.getRoles().contains(role)}"></option>
                                                    </select> <br/>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button th:form="${'edit_form-' + user.getId()}" type="submit" class="btn btn-primary">Edit</button>
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="${'#exampleModal-' + user.getId()}">
                                    Delete
                                </button>
                                <div class="modal fade" th:id="${'exampleModal-' + user.getId()}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Delete user</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body d-flex justify-content-center text-center">
                                                <form th:object="${user1}">
                                                    <fieldset disabled>
                                                        <div class="mb-3">
                                                            <label style="font-weight: bold" for="id" class="form-label">ID</label>
                                                            <input type="number" id="id" class="form-control" th:placeholder="${user.getId()}">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label style="font-weight: bold" for="name" class="form-label">Name</label>
                                                            <input type="text" id="name" class="form-control" th:placeholder="${user.getName()}">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label style="font-weight: bold" for="age" class="form-label">Age</label>
                                                            <input type="number" id="age" class="form-control" th:placeholder="${user.getAge()}">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label style="font-weight: bold" for="gender" class="form-label">Gender</label>
                                                            <select id="gender" class="form-select">
                                                                <option th:text="${user.getGender()}"></option>
                                                            </select>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label style="font-weight: bold" for="roles" class="form-label">Roles</label>
                                                            <select multiple="multiple" id="roles" class="form-select">
                                                                <option th:each="role : ${user.getRoles()}" th:text="${role.getTitle()}"></option>
                                                            </select>
                                                        </div>
                                                    </fieldset>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                                                    <button type="submit" class="btn btn-danger">Delete</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <br/>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
</body>
</html>
