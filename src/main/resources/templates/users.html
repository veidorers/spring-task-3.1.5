<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">
            <span style="color: white; font-weight: bold;" id="currentUserName"></span>
            <span style="color: white;" id="currentUserRoles"></span>
        </span>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout" style="color: gray;">Log out</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <div class="nav flex-column">
                <a class="nav-link" href="#" id="adminPanelLink" onclick="switchToAdminPanel()">Admin</a>
                <a class="nav-link" href="#" id="userPageLink" onclick="switchToUserPage()">User</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 main-content">
            <div class="container" id="adminPanel">
                <h1>Admin panel</h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" id="usersTableLink" href="#" onclick="switchToUsersTable()">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="createUserLink" href="#" onclick="switchToCreateUserPanel()">New user</a>
                    </li>
                </ul>
                <div id="usersTable">
                    <div class="card border">
                        <h5 class="card-header">All users</h5>
                        <div class="card-body">
                            <table id="adminTable" class="table table-striped table-borderless">
                                <tbody>
                                <tr/>
                                <tr class="border-top">
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Gender</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="createUserPanel">
                    <div class="card border" style="background-color: white">
                        <h5 class="card-header">Add new user</h5>
                        <div class="d-flex justify-content-center text-center">
                            <form id="createUserForm">
                                <label style="font-weight: bold" for="create_name" class="form-label">Name:</label>
                                <input class="form-control" type="text" name="name" id="create_name"/> <br/>

                                <label style="font-weight: bold" for="create_password" class="form-label">Password:</label>
                                <input class="form-control" type="password" name="password" id="create_password"/> <br/>

                                <label style="font-weight: bold" for="create_age" class="form-label">Age:</label>
                                <input class="form-control" type="number" name="age" id="create_age"/> <br/>

                                <label style="font-weight: bold" for="create_gender" class="form-label">Gender:</label>
                                <select class="form-control" name="gender" id="create_gender"></select> <br/>

                                <label style="font-weight: bold" for="create_roles" class="form-label">Roles:</label>
                                <select class="form-control" multiple="multiple" name="roles" id="create_roles"></select> <br/>

                                <button type="button" class="btn btn-primary" onclick="createUser()">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container" id="userPage">
                <h1>User information-page</h1>
                <div class="card border">
                    <h5 class="card-header">About user</h5>
                    <div class="card-body">
                        <table id="userTable" class="table table-striped table-borderless">
                            <tbody>
                            <tr/>
                            <tr class="border-top">
                                <th>ID</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Roles</th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>
    <br/>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
<script src="/script.js"></script>
</body>
</html>
